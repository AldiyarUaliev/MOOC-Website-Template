<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Professor Registeration | Virtual University in Cairo </title>

    <!--StyleSheets-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <style type="text/css">
    {}
    </style>
</head>

  <body class="login-page" style="width=600px;">
<CENTER>
    <div class="container" style="width=150%;">

      <form id= "Registration" class="login-form" action="Payment.html" style="width=600px;" >        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_cogs"></i></p>
             <div class="form-group">
                  <label for="exampleInputFile">Birth Certificate</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Make sure the scanned certificate is clear and readable.</p>
              </div>
              <div class="form-group">
                  <label for="exampleInputFile">Resume</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Do not exceed 3 pages.</p>
              </div>
              <div class="form-group">
                  <label for="exampleInputFile">Professor Picture</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Picture must be smaller than 5MB.</p>
              </div>
              <div class="form-group">
                  <label for="exampleInputFile">Recommendation Letter</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Reference contact information must be provided.</p>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-4">Date of Birth</label>
                  <div class="col-sm-6">
                    <input id="cp1" type="text" value="28-10-2013" size="16" class="form-control"> <br><br>
                    </div>
                  </div>
              
             <button class="btn btn-primary btn-lg btn-block" >Next: Payment</button>
        </div>
      </form>

    </div> </CENTER>

    <script type="text/javascript" src="assets/ckeditor/ckeditor.js"></script>
  </body>
</html>
