<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Student Registeration | Virtual University in Cairo </title>

    <!--StyleSheets-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/styleTwo.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <style type="text/css">
    .control-label {
      float:none;
      width:100%;
    }
    .col-sm-6 {
      float:none;
    }
    .col-sm-10 {
      float:none;
      width:100%;
    }
    </style>
</head>

  <body class="login-page" style="width=600px;">
<CENTER>
    <div class="container" style="width=150%;">

      <form id= "Registration" class="login-form" action="Payment.html" style="width=600px;" >        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_cogs"></i></p>
             <div class="form-group">
                  <label for="exampleInputFile">Birth Certificate</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Make sure the scanned certificate is clear and readable.</p>
              </div>
              <div class="form-group">
                  <label for="exampleInputFile">High School Diploma Certificate</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Upload a PDF file containing all the certificates in case of the presence of more than one.</p>
              </div>
              <div class="form-group">
                  <label for="exampleInputFile">Student Picture</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Picture must be smaller than 5MB.</p>
              </div>
              <div class="form-group">
                  <label for="exampleInputFile">Recommendation Letter</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Reference contact information must be provided.</p>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-4">Date of Birth</label>
                  <div class="col-sm-6">
                    <input id="cp1" type="text" value="28-10-2013" size="16" class="form-control">
                    </div>
                  </div>
              <div class="col-lg-12">
                  <section class="panel">
                      <div class="panel-body">
                        <div class="form">
                            <form action="#" class="form-horizontal">
                              <div class="form-group">
                                <label class="control-label col-sm-2">Tell us why you should join VUC.</label>
                                  <div class="col-sm-10">
                                      <textarea class="form-control ckeditor" name="editor1" rows="6"></textarea>
                                  </div>
                              </div>
                            </form>
                        </div>
                      </div>
                  </section>
              </div>
             <button class="btn btn-primary btn-lg btn-block" >Next: Payment</button>
        </div>
      </form>

    </div> </CENTER>

    <script type="text/javascript" src="assets/ckeditor/ckeditor.js"></script>
  </body>
</html>
