<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Payment Method | Virtual University in Cairo </title>

    <!--StyleSheets-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

  <body class="login-page">

    <div class="container">

      <form id= "Registration" class="login-form" action="RegConfirmation.html">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_creditcard"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_grid-3x3"></i></span>
              <input type="text" class="form-control" placeholder="Card Number" autofocus>
            </div>
            <select id="SelectType "class="form-control m-bot15">
                <option>Visa</option> 
                <option>MasterCard</option>
                <option>American Express</option>
            </select>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_calendar"></i></span>
              <input type="text" class="form-control" placeholder="Expiration Date" autofocus>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_grid-3x3"></i></span>
              <input type="text" class="form-control" placeholder="CSC" autofocus>
            </div>
            <p><b>Billing Information<b></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_contacts"></i></span>
              <input type="text" class="form-control" placeholder="First Name" autofocus>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_contacts"></i></span>
              <input type="text" class="form-control" placeholder="Last Name" autofocus>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_contacts"></i></span>
              <input type="text" class="form-control" placeholder="Billing Address" autofocus>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_contacts"></i></span>
              <input type="text" class="form-control" placeholder="City" autofocus>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_contacts"></i></span>
              <input type="text" class="form-control" placeholder="Zip" autofocus>
            </div>
             <button class="btn btn-primary btn-lg btn-block"> Next: Finishing Up </button>
        </div>
      </form>

    </div>
  </body>
</html>
