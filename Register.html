<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Register | Virtual University in Cairo </title>

    <!--StyleSheets-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

  <body class="login-page">

    <div class="container">

      <form id= "Registration" class="login-form" action="DEFAULT">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_cogs"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Full Name" autofocus>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_mail"></i></span>
              <input type="text" class="form-control" placeholder="Email" autofocus>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <a class="btn btn-info btn-lg btn-block" href="StudReg.html">Student</a>
            <a class="btn btn-info btn-lg btn-block" href="ProfReg.html">Professor</a>
            <a class="btn btn-info btn-lg btn-block" href="AdminReg.html">Adminstrator</a>
            <a class="btn btn-info btn-lg btn-block" href="GradReg.html">Graduate Teaching Assistant</a>
        </div>
      </form>

    </div>
  </body>
</html>
